<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Responsive Navbar</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

  <style>
        /* Custom styles */
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .btn-outline-success {
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .btn-outline-success:hover {
            background-color: #28a745;
            color: #fff;
        }
        .dropdown-menu {
            min-width: 200px;
        }
        .dropdown-item img {
            width: 20px;
            margin-right: 10px;
        }
        .cart-count {
             background-color: #dc3545;
    color: white;
    font-size: 0.9rem;
    padding: 5px;
    width: 18px;
    height: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    position: absolute;
    top: -3px;
    right: 3px;
    text-align: center;
        }
    </style>

<body class="mb-10">class="navbar navbar-light" style=""

<nav class="navbar navbar-expand-lg navbar-light fixed-top  shadow-sm" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="index">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Dropdown
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
        </ul>

        <!-- User Logged In -->
        <div th:if="${user != null}" class="form-inline">
           

            <div class="dropdown">
                <button class="btn btn-outline-success dropdown-toggle" type="button" data-toggle="dropdown">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle mr-2 mb-1" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"></path>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"></path>
                    </svg>
                    Welcome, <span th:text="${user.name}"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-right">
                    <li><a class="dropdown-item" th:href="@{profile}"><img src="/images/person-circle.svg" alt=""> Profile</a></li>
                    <li><a class="dropdown-item" th:href="@{myorder}"><img src="/images/box.svg" alt=""> My Orders</a></li>
                    <li><a class="dropdown-item" th:href="@{logout}"><img src="/images/box-arrow-right.svg" alt=""> Logout</a></li>
                </ul>
            </div>
        </div>

        <!-- User Not Logged In -->
        <div th:if="${user == null}" class="form-inline">
            <a href="register" class="btn btn-outline-success mr-2 rounded-pill shadow">Register</a>
            <a href="login" class="btn btn-outline-success rounded-pill shadow">Login</a>
        </div>
    </div>
</nav>



<div th:replace="${content}"></div>
