<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="adminbase.html :: layout(~{:: section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<section>

<table class="table col md-10 mt-5">
  <thead>
    <tr>
     
      <th scope="col">Sr. No</th>
      <th scope="col">User Name</th>
      <th scope="col">User Email</th>
      <th scope="col">User Password</th>
      <th scope="col">User Type</th>
     
      
    </tr>
  </thead>
  <tbody>
 
 
    <tr th:each="u: ${ulist}">
 
   
    <td th:text="${u.id}"></td>
    <td th:text="${u.name}"></td>
    <td th:text="${u.email}"></td>
    <td th:text="${u.password}"></td>
    <td th:text="${u.role}"></td>
    
    </tr>
   
    
  </tbody>
</table>

</section>

</body>
</html>
