<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base.html :: layout(~{:: section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>


    
<body>
<section>

<div class="container mt-5">
<div class="row justify-content-center">
<div class="col col-md-4">
<div class="card p-4 shadow p-3 mt-5 bg-white rounded-30  border border-primary">

<form th:action="@{/login}" method="post" >
<div>
<img alt="" th:src="@{'/images/' +login.png}" height="100px" width="100px" style=" display: block; margin: 0 auto;">
</div>
<div class="  text-center">
<h3 class="font-weight-bold">SIGN IN</h3>
</div>
<hr>

  <div class="form-group mt-2 m-3 font-weight-bold">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" name="username" class="form-control shadow-sm p-3 mb-2" id="exampleInputEmail1" aria-describedby="emailHelp">
    
  </div>
  <div class="form-group font-weight-bold m-3">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" class="form-control shadow-sm p-3 mb-2" id="exampleInputPassword1">
  
  </div>
  <div class="text-center">
  <button type="submit" class="btn btn-primary w-75 mt-3 shadow font-weight-bold" >Login</button>
  </div>
  
  <div class="d-flex justify-content-center mt-3">
  <p>Don't have an account? <a th:href="register" style="text-decoration: none;">sign up</a></p>
  </div>
</form>
</div>
</div>
</div>
</div>
</section>

</body>
</html>
