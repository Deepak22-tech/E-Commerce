<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base.html :: layout(~{:: section})">
<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
<section>
  <!-- Slick CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
  </section>
  <!-- Your other head content -->
</head>
<body>
<section>
  <!-- Carousel -->
  <div id="carouselExampleIndicators" class="carousel slide mt-5 p-3" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner rounded">
      <div class="carousel-item active">
        <img th:src="@{images/carousel.webp}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img th:src="@{images/carousel1.webp}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" th:src="@{'/images/'+ carousel2.webp}" alt="Third slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" th:src="@{'/images/'+ carousel4.webp}" alt="Fourth slide">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </button>
  </div>

  <!-- Product Cards (Slider) -->
  <div class="container text-center" style="margin-top:20px;">
    <div class="row slider">
      <div class="col-md-3 mt-2" th:each="e: ${list}">
        <div class="card" style="border-radius: 10px;">
          <a th:href="@{'productDetail?id=' + ${e.prod_id}}">
            <img class="card-img-top p-2" th:src="@{'/images/' + ${e.prod_image}}" height="230px" width="100px" alt="Card image cap">
          </a>
          <hr>
          <div class="card-body">
            <h5 class="card-title text-truncate" th:text="${e.prod_name}"></h5>
            <p class="card-text text-truncate" th:text="${e.prod_desc}"></p>
            <p>
              <b style="font-size:18px;" th:text="&#8377 +${e.prod_price}">&nbsp;</b>
              <del th:text="&#8377 + ${e.prod_actualprice}"></del>&nbsp;
              <span style="color:green;" th:text="${e.prod_discount}"></span>%off
            </p>
            <a class="btn btn-primary center w-75" th:href="@{'cart?pid=' + ${e.prod_id}}">Add to cart</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section>

<!-- Scripts for Slick -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script>
  // Initialize the Slick slider
  $('.slider').slick({
    dots: true,
    infinite: false,
    speed: 300,
    slidesToShow: 4,
    slidesToScroll: 1,
    responsive: [
      {
        breakpoint: 1024,
        settings: {
          slidesToShow: 3,
          slidesToScroll: 3,
          infinite: true,
          dots: true
        }
      },
      {
        breakpoint: 767,
        settings: {
          slidesToShow: 2,
          slidesToScroll: 2
        }
      },
      {
        breakpoint: 480,
        settings: {
          slidesToShow: 1,
          slidesToScroll: 1
        }
      }
    ]
  });
</script>
</section>
</body>
</html>
