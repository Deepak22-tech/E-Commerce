<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base.html :: layout(~{:: section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<section>
<div class="container">

<div class="card mb-3" style="max-width:330px; max-height: 200px;">
  <div class="row no-gutters">
    <div class="col-md-2">
      <img th:src="@{'/images/' + profile.png}" alt="" style="" class="ml-2 mt-2 mb-2">
    </div>
    <div class="col-md-10">
      <div class="card-body p-0">
        <p class="card-text p-0 ml-5 mt-2"><span style="font-size:12px;">Hello,</span> <br> <b th:text="${user.name}"></b> </p>
      </div>
    </div>
  </div>
</div>



<form th:action="@{'/updateprofileProcess?id=' + ${UpdateProfile.profile_id}}" method="post" >
<h3>Profile Information</h3>
  <div class="form-group mt-3">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" class="form-control" name="uprofile_name" th:value="${UpdateProfile.profile_name}" >
    
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="text" class="form-control" name="uuser_email" th:value="${UpdateProfile.user_email}" >
    
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Mobile no</label>
    <input type="number" class="form-control" name="uprofile_phone" th:value="${UpdateProfile.profile_phone}">
    
  </div>
   <div class="form-group">
    <label for="exampleInputEmail1">Locality</label>
    <input type="text" class="form-control" name="uprofile_locality" th:value="${UpdateProfile.profile_locality}" >
    
  </div>
   <div class="form-group">
    <label for="exampleInputEmail1">city</label>
    <input type="text" class="form-control"  name="uprofile_city" th:value="${UpdateProfile.profile_city}">
    
  </div>
   <div class="form-group">
    <label for="exampleFormControlSelect1">State</label>
    <select class="form-control" id="exampleFormControlSelect1" name="uprofile_state" th:placeholder="${UpdateProfile.profile_state}">
    <option value="select state">Select state</option>
      <option value="Andhra Pradesh">Andhra Pradesh</option>
    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
    <option value="Assam">Assam</option>
    <option value="Bihar">Bihar</option>
    <option value="Chhattisgarh">Chhattisgarh</option>
    <option value="Goa">Goa</option>
    <option value="Gujarat">Gujarat</option>
    <option value="Haryana">Haryana</option>
    <option value="Himachal Pradesh">Himachal Pradesh</option>
    <option value="Jharkhand">Jharkhand</option>
    <option value="Karnataka">Karnataka</option>
    <option value="Kerala">Kerala</option>
    <option value="Madhya Pradesh">Madhya Pradesh</option>
    <option value="Maharashtra">Maharashtra</option>
    <option value="Manipur">Manipur</option>
    <option value="Meghalaya">Meghalaya</option>
    <option value="Mizoram">Mizoram</option>
    <option value="Nagaland">Nagaland</option>
    <option value="Odisha">Odisha</option>
    <option value="Punjab">Punjab</option>
    <option value="Rajasthan">Rajasthan</option>
    <option value="Sikkim">Sikkim</option>
    <option value="Tamil Nadu">Tamil Nadu</option>
    <option value="Telangana">Telangana</option>
    <option value="Tripura">Tripura</option>
    <option value="Uttar Pradesh">Uttar Pradesh</option>
    <option value="Uttarakhand">Uttarakhand</option>
    <option value="West Bengal">West Bengal</option>
    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
    <option value="Chandigarh">Chandigarh</option>
    <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
    <option value="Daman and Diu">Daman and Diu</option>
    <option value="Lakshadweep">Lakshadweep</option>
    <option value="Delhi">Delhi</option>
    <option value="Puducherry">Puducherry</option>
    </select>
  </div>
   <div class="form-group">
    <label for="exampleInputEmail1">Pincode</label>
    <input type="number" class="form-control" name="uprofile_pincode" th:value="${UpdateProfile.profile_pincode}">
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

</section>
</body>
</html>
