<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="adminBase.html :: layout(~{:: section})"><head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<section>
<div class="container">
<div class="row">
<div class="col-md-8 m-auto">
<div class="card p-3">
<div class="card-header text-center">
<h3>EDIT PRODUCT</h3>
</div>
	<form th:action="@{'/updateProductProcess?id=' + ${updateProduct.prod_id}}"  method="post" enctype="multipart/form-data">
	
					<div class="row mb-3 mt-3">
						<label for="exampleInputName1" class="col-sm-4 col-form-label">Product ID</label> 
						<div class="col-sm-8">
						<input readonly="readonly" name="prod_uid" class="form-control-plaintext" th:value="${updateProduct.prod_id}" 
							id="exampleInputEmail1" aria-describedby="emailHelp">
							</div>
							</div>
					<div class="row mb-3 mt-3">
						<label for="exampleInputName1" class="col-sm-4 col-form-label">Product Name</label> 
						<div class="col-sm-8">
						<input type="text" name="prod_uname" class="form-control" th:value="${updateProduct.prod_name}" 
							id="exampleInputEmail1" aria-describedby="emailHelp">
					</div>
					</div>
					<div class="row mb-3 mt-3">
					<div class="form-group">
						<label for="exampleFormControlTextarea1">Product
							Description</label>
						<textarea class="form-control" name="prod_udesc" th:field="${updateProduct.prod_desc}"
							id="exampleFormControlTextarea1" rows="3"></textarea>
					</div>
					</div>
					
				
					<div class="row mb-3 mt-3">
						<label for="exampleInputName1" class="col-sm-4 col-form-label">Product Quantity</label>
						<div class="col-sm-8"> 
						<input
							type="number" name="prod_uquantity" class="form-control" th:value="${updateProduct.prod_quantity}" 
							id="exampleInputEmail1" aria-describedby="emailHelp">
					</div>
					</div>

					<div class="row mb-3 mt-3">
						<label for="exampleInputName1" class="col-sm-4 col-form-label">Product Price</label> 
						<div class="col-sm-8">
						<input type="number" name="prod_uprice" class="form-control" th:value="${updateProduct.prod_price}" 
							id="exampleInputEmail1" aria-describedby="emailHelp">
					</div>
					</div>

					<div class="row mb-3 mt-3">
						<label for="exampleInputName1" class="col-sm-4 col-form-label">Product Actual Price</label> 
						<div class="col-sm-8">
						<input type="number" name="prod_uactualprice" class="form-control" th:value="${updateProduct.prod_actualprice}" 
							id="exampleInputEmail1" aria-describedby="emailHelp">
					</div>
					</div>
	
					<div class="row mb-3 mt-3">
						<label for="exampleInputName1" class="col-sm-4 col-form-label">Category</label>
						<div class="col-sm-8">
						<input type="text" name="prod_ucategory" class="form-control" th:value="${updateProduct.prod_category}" 
							id="exampleInputEmail1" aria-describedby="emailHelp">
					</div>
					</div>

					<div class="row mb-3 mt-3">
						<label for="exampleInputName1" class="col-sm-4 col-form-label">Product Discount</label>
						<div class="col-sm-8">
						 <input
							type="number" name="prod_udiscount" class="form-control" th:value="${updateProduct.prod_discount}" 
							id="exampleInputEmail1" aria-describedby="emailHelp">
							</div>
					</div>
					<div class="row-mb-3 mt-3">
					<div class="offset-sm-4 col-sm-8">
						<img alt="" th:src="@{'/images/' + ${updateProduct.prod_image}}" width="150px">
					</div>
					
					</div>
					
		
					<div class="row mb-3">
					<label class="col-sm-4 col-form-label">Image 1</label>
					<div class="col-sm-8">
					
						<input type="file" class="form-control" name="uproductimage" th:value="${updateProduct.prod_image}" 
							id="exampleInputEmail1" aria-describedby="emailHelp">
					</div>
					</div>
					
					<div class="row-mb-3 mt-3">
					<div class="offset-sm-4 col-sm-8">
						<img alt="" th:src="@{'/images/' + ${updateProduct.prod_image1}}" width="150px">
					</div>
					
					</div>
					
		
					<div class="row mb-3">
					<label class="col-sm-4 col-form-label">Image 2</label>
					<div class="col-sm-8">
					
						<input type="file" class="form-control" name="uproductimage1" th:value="${updateProduct.prod_image1}" 
							id="exampleInputEmail1" aria-describedby="emailHelp">
					</div>
					</div>
					
					<div class="row-mb-3 mt-3">
					<div class="offset-sm-4 col-sm-8">
						<img alt="" th:src="@{'/images/' + ${updateProduct.prod_image2}}" width="150px">
					</div>
					
					</div>
					
		
					<div class="row mb-3">
					<label class="col-sm-4 col-form-label">Image 3</label>
					<div class="col-sm-8">
					
						<input type="file" class="form-control" name="uproductimage2" th:value="${updateProduct.prod_image2}" 
							id="exampleInputEmail1" aria-describedby="emailHelp">
					</div>
					</div>
					
					<div class="row-mb-3 mt-3">
					<div class="offset-sm-4 col-sm-8">
						<img alt="" th:src="@{'/images/' + ${updateProduct.prod_image3}}" width="150px">
					</div>
					
					</div>
					
		
					<div class="row mb-3">
					<label class="col-sm-4 col-form-label">Image 4</label>
					<div class="col-sm-8">
					
						<input type="file" class="form-control" name="uproductimage3" th:value="${updateProduct.prod_image3}" 
							id="exampleInputEmail1" aria-describedby="emailHelp">
					</div>
					</div>
					
					<div class="row-mb-3 mt-3">
					<div class="offset-sm-4 col-sm-8">
						<img alt="" th:src="@{'/images/' + ${updateProduct.prod_image4}}" width="150px">
					</div>
					
					</div>
					
		
					<div class="row mb-3">
					<label class="col-sm-4 col-form-label">Image 5</label>
					<div class="col-sm-8">
					
						<input type="file" class="form-control" name="uproductimage4" th:value="${updateProduct.prod_image4}" 
							id="exampleInputEmail1" aria-describedby="emailHelp">
					</div>
					</div>
					
					<button type="submit" class="btn btn-primary">Submit</button>
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					
					</form>
					</div>
					</div>
					</div>
					</div>
					
</section>

</body>
</html>
