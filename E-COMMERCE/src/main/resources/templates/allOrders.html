<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base.html :: layout(~{:: section})">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Insert title here</title>
</head>
<body>
<section>
<div class="container mt-5 ">
<div class="row ">
<div class="col-md-12 shadow p-3 mb-5 bg-white rounded">
	<h3 class="text-center m-3 font-weight-bold ">MY ORDERS</h3>
	
<div class="card mb-3 shadow-sm p-3 mb-5 bg-white rounded " th:each="m : ${olist}" style="width: 100%;">
  <div class="row no-gutters">
  
    <div class="col-md-3 mt-3 text-center">
      <img th:src="@{'/images/' + ${m.pimage}}" alt="Laptop" style="max-height:150px;max-width:230px;">
    </div>
    <div class="col-md-9">
      <div class="card-body">
        <h5 class="card-title" th:text="${m.pname}"></h5>
        <p class="card-text" th:text="|Quantity: ${m.pquantity}|"></p>
        <p class="card-text" th:text="|Total price: ${m.totalprice}|"></p>
         <p class="card-text" th:text="|User Email: ${m.uemail}|"></p>
        <p class="card-text" th:text="|Status: ${m.status}|"></p>
        
       
      </div>
    </div>
  
  </div>
</div>

</div>

</div>
</div>

</section>

</body>
</html>
